<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        Cancel
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addProductForm">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [formControl]="addProductForm.controls['name']"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input type="number" [formControl]="addProductForm.controls['price']"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Number</ion-label>
      <ion-input type="number" [formControl]="addProductForm.controls['number']"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col text-center>
        <button ion-button block [disabled]="!addProductForm.valid" (click)="addProduct()">
          LIST FOR SALE
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
