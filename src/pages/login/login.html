<ion-content no-bounce padding>
  <ion-row class="app-icon-container">
    <ion-col text-center>
      <ion-icon name="ios-ionic" class="app-icon-zoom"></ion-icon>
    </ion-col>
  </ion-row>

  <form [formGroup]="loginForm" >
    <ion-item>
      <ion-label floating>username</ion-label>
      <ion-input [formControl]="loginForm.controls['username']" type="text" ></ion-input>
    </ion-item>

    <div *ngIf="!loginForm.controls.username.valid && loginForm.controls.username.dirty" class="validator-error" >
      Please enter a valid username
    </div>

    <ion-item>
      <ion-label floating>password</ion-label>
      <ion-input [formControl]="loginForm.controls['password']" type="password" ></ion-input>
    </ion-item>

    <div *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty" class="validator-error" >
      Please enter a valid password
    </div>

    <ion-row class="login-btn">
      <ion-col text-center>
        <button ion-button block color="secondary" [disabled]="!loginForm.valid" (click)="login()">
          login
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button ion-button clear color="light" [navPush]="pushPage">
          Create account now &nbsp;<ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
