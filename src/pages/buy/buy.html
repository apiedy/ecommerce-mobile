<ion-header>
  <ion-navbar>
    <ion-title>Buy</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of productList | async" detail-push (click)="showProductPage(product)">
      <div>
        <h2>{{ product.name }}</h2>
        <h3>{{ product.number }} available</h3>
        <p>Sold by {{ product.seller }}</p>
      </div>
      
      <h2 item-end>{{ product.price | currency: 'USD' }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
