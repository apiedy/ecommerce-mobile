<ion-header>
  <ion-navbar>
    <ion-title>
      Inventory
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of inventory | async | userProductFilter: 'INV' | orderByDate: 'desc':'purchaseDate'">
        <h2>{{ item.name }}</h2>
        <h3>{{ item.number }} purchased</h3>
        <p>On {{ item.purchaseDate | date }}</p>
    </ion-item>
  </ion-list>
</ion-content>
