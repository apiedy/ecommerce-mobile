<ion-header>
  <ion-navbar>
    <ion-title>
      Sell
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Products
    </ion-list-header>
    <ion-item *ngFor="let product of productList | async" detail-push>
      <div item-start>
        <h2>{{ product.name }}</h2>
        <h3>{{ product.stockAvailable }}</h3>
        <p>{{ product.seller }}</p>
      </div>

      <div item-end>
        <h2>{{ product.price }}</h2>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button clear block (click)="openModal()">
      Add Product &nbsp;<ion-icon name="add"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
